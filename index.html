<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Escáner QR para Evento</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <script src="https://unpkg.com/html5-qrcode"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        body {
            font-family: 'Roboto', Arial, sans-serif;
            background: linear-gradient(135deg, #e0e7ff 0%, #f0fdfa 100%);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            color: #22223b;
            touch-action: manipulation;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            width: 100%;
            max-width: 500px;
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 4px 24px rgba(30, 41, 59, 0.10);
            padding: 25px 20px;
            text-align: center;
        }
        h1 {
            color: #2563eb;
            margin: 0 0 20px 0;
            font-size: 1.8rem;
            font-weight: 700;
        }
        button {
            background: linear-gradient(90deg, #2563eb 60%, #22d3ee 100%);
            color: #fff;
            border: none;
            border-radius: 7px;
            padding: 12px 20px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            margin: 8px 0;
            transition: all 0.2s;
            box-shadow: 0 2px 8px rgba(37,99,235,0.08);
            width: 100%;
            touch-action: manipulation;
        }
        button:hover, button:active {
            background: linear-gradient(90deg, #1e40af 60%, #06b6d4 100%);
            transform: translateY(-2px);
        }
        #reader {
            width: 100% !important;
            margin: 0 auto 15px auto;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(30, 41, 59, 0.10);
            background: #f1f5f9;
            min-height: 250px;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #message {
            font-size: 1.1em;
            margin: 15px 0;
            text-align: center;
            font-weight: 600;
            padding: 10px;
            border-radius: 6px;
            min-height: 28px;
        }
        #message.red {
            color: #fff;
            background: #ef4444;
            border: 1px solid #b91c1c;
        }
        #message.green {
            color: #fff;
            background: #22c55e;
            border: 1px solid #15803d;
        }
        #message.purple {
            color: #fff;
            background: #8b5cf6;
            border: 1px solid #7c3aed;
        }
        #scanned-list {
            margin-top: 18px;
            background: #f9fafb;
            border-radius: 8px;
            padding: 12px;
            font-size: 1em;
            min-height: 40px;
            box-shadow: 0 1px 4px rgba(30, 41, 59, 0.06);
            max-height: 200px;
            overflow-y: auto;
        }
        .scan-item {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #e5e7eb;
        }
        .scan-item:last-child {
            border-bottom: none;
        }
        .scan-code {
            font-weight: bold;
        }
        .cover-code {
            color: #8b5cf6;
        }
        .entrada-code {
            color: #22c55e;
        }
        .scan-time {
            color: #64748b;
            font-size: 0.85em;
        }
        .scan-result {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: rgba(0, 0, 0, 0.85);
            z-index: 1000;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }
        .scan-result.show {
            opacity: 1;
            pointer-events: all;
        }
        .result-content {
            background: white;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 5px 25px rgba(0, 0, 0, 0.2);
            transform: scale(0.9);
            transition: transform 0.3s ease;
            width: 85%;
            max-width: 350px;
        }
        .scan-result.show .result-content {
            transform: scale(1);
        }
        .result-icon {
            font-size: 80px;
            margin-bottom: 20px;
        }
        .success {
            color: #22c55e;
        }
        .error {
            color: #ef4444;
        }
        .cover {
            color: #8b5cf6;
        }
        .button-danger {
            background: linear-gradient(90deg, #ef4444 60%, #f87171 100%) !important;
        }
        .button-danger:hover, .button-danger:active {
            background: linear-gradient(90deg, #dc2626 60%, #ef4444 100%) !important;
        }
        .scan-instructions {
            text-align: center;
            margin: 10px 0;
            color: #64748b;
            font-size: 0.9rem;
        }
        .scanner-status {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin: 10px 0;
        }
        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background-color: #ef4444;
        }
        .status-dot.active {
            background-color: #22c55e;
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        .accept-button {
            background: linear-gradient(90deg, #16a34a 60%, #22c55e 100%) !important;
            margin-top: 15px;
        }
        .accept-button:hover, .accept-button:active {
            background: linear-gradient(90deg, #15803d 60%, #16a34a 100%) !important;
        }
        .scanned-count {
            margin-top: 10px;
            font-weight: bold;
            color: #2563eb;
            text-align: center;
        }
        .stats {
            display: flex;
            justify-content: space-around;
            margin: 15px 0;
            padding: 10px;
            background: #f1f5f9;
            border-radius: 8px;
        }
        .stat-item {
            text-align: center;
        }
        .stat-number {
            font-size: 1.5rem;
            font-weight: bold;
        }
        .cover-stat {
            color: #8b5cf6;
        }
        .entrada-stat {
            color: #22c55e;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Escáner QR para Evento</h1>
        
        <div class="stats">
            <div class="stat-item">
                <div class="stat-number cover-stat" id="coverCount">0</div>
                <div>Cover</div>
            </div>
            <div class="stat-item">
                <div class="stat-number entrada-stat" id="entradaCount">0</div>
                <div>Entrada</div>
            </div>
        </div>
        
        <div class="scanner-status">
            <div class="status-dot" id="statusDot"></div>
            <span id="statusText">Iniciando cámara...</span>
        </div>
        
        <div class="scan-instructions">
            Escaneando códigos QR automáticamente
        </div>
        
        <button onclick="toggleCamera()" id="cameraToggleBtn">
            <i class="fas fa-stop"></i> Detener Cámara
        </button>
        
        <div id="reader"></div>
        
        <div id="message"></div>
        
        <div class="scanned-count" id="scannedCount">Total escaneados: 0</div>
        
        <button onclick="exportPDF()">
            <i class="fas fa-file-pdf"></i> Exportar a PDF
        </button>
        <button onclick="clearRegistro()" class="button-danger">
            <i class="fas fa-trash"></i> Borrar registro
        </button>
        
        <div id="scanned-list"></div>
    </div>

    <div class="scan-result" id="scanResult">
        <div class="result-content">
            <div class="result-icon" id="resultIcon"></div>
            <h2 id="resultText">Resultado</h2>
            <p id="resultDescription"></p>
            <p id="resultTime"></p>
            <button onclick="hideResult()" class="accept-button" id="acceptButton">
                <i class="fas fa-check-circle"></i> Aceptar
            </button>
        </div>
    </div>

    <audio id="successSound" src="https://assets.mixkit.co/sfx/preview/mixkit-game-ball-tap-2073.mp3"></audio>
    <audio id="errorSound" src="https://assets.mixkit.co/sfx/preview/mixkit-wrong-answer-fail-notification-946.mp3"></audio>

    <script>
        // Utiliza localStorage para persistencia
        let scannedCodes = JSON.parse(localStorage.getItem('scannedCodes') || "{}");
        let scannedArr = Object.keys(scannedCodes).map(code => {
            return { code, time: scannedCodes[code].time, tipo: scannedCodes[code].tipo };
        });
        let html5QrCode = null;
        let cameraActive = false;
        let lastScannedCode = '';

        // Elementos DOM
        const statusDot = document.getElementById('statusDot');
        const statusText = document.getElementById('statusText');
        const cameraToggleBtn = document.getElementById('cameraToggleBtn');
        const scanResult = document.getElementById('scanResult');
        const resultIcon = document.getElementById('resultIcon');
        const resultText = document.getElementById('resultText');
        const resultDescription = document.getElementById('resultDescription');
        const resultTime = document.getElementById('resultTime');
        const acceptButton = document.getElementById('acceptButton');
        const scannedCount = document.getElementById('scannedCount');
        const coverCount = document.getElementById('coverCount');
        const entradaCount = document.getElementById('entradaCount');

        // Formatear fecha y hora
        function formatDateTime(date) {
            const options = { 
                year: 'numeric', 
                month: '2-digit', 
                day: '2-digit',
                hour: '2-digit', 
                minute: '2-digit', 
                second: '2-digit' 
            };
            return date.toLocaleString('es-ES', options);
        }

        // Alternar estado de la cámara
        async function toggleCamera() {
            if (cameraActive) {
                await stopCamera();
            } else {
                await initCamera();
            }
        }

        // Inicializar la cámara
        async function initCamera() {
            try {
                showMessage("Activando cámara...", "");
                document.getElementById('reader').innerHTML = ""; // Limpia el área del lector

                html5QrCode = new Html5Qrcode("reader");

                // Configuración optimizada
                const config = { 
                    fps: 10,
                    qrbox: { width: 250, height: 250 },
                    aspectRatio: 1.0,
                    disableFlip: false
                };

                await html5QrCode.start(
                    { facingMode: "environment" }, 
                    config, 
                    onScanSuccess, 
                    onScanError
                );

                cameraActive = true;
                cameraToggleBtn.innerHTML = '<i class="fas fa-stop"></i> Detener Cámara';
                statusDot.classList.add('active');
                statusText.textContent = 'Escaneando...';
                showMessage("Cámara activada. Escaneando...", "green");

            } catch (error) {
                console.error("Error al iniciar la cámara:", error);
                showMessage("Error al activar la cámara", "red");
                cameraActive = false;
                cameraToggleBtn.innerHTML = '<i class="fas fa-camera"></i> Activar Cámara';
                statusDot.classList.remove('active');
                statusText.textContent = 'Error de activación';
            }
        }

        // Detener la cámara
        async function stopCamera() {
            try {
                if (html5QrCode && cameraActive) {
                    await html5QrCode.stop();
                    html5QrCode.clear();
                    cameraActive = false;
                    cameraToggleBtn.innerHTML = '<i class="fas fa-camera"></i> Activar Cámara';
                    statusDot.classList.remove('active');
                    statusText.textContent = 'Cámara desactivada';
                    showMessage("Cámara detenida", "");
                }
            } catch (error) {
                console.error("Error al detener la cámara:", error);
                showMessage("Error al detener la cámara", "red");
            }
        }

        // Mostrar resultado del escaneo
        function showResult(success, message, description, tipo) {
            const now = new Date();
            const formattedTime = formatDateTime(now);

            if (success) {
                if (tipo === 'COVER') {
                    resultIcon.className = 'result-icon cover';
                    resultIcon.innerHTML = '<i class="fas fa-ticket-alt"></i>';
                    resultText.textContent = message;
                    resultText.style.color = '#8b5cf6';
                    showMessage("¡Cover registrado!", "purple");
                } else {
                    resultIcon.className = 'result-icon success';
                    resultIcon.innerHTML = '<i class="fas fa-check-circle"></i>';
                    resultText.textContent = message;
                    resultText.style.color = '#22c55e';
                    showMessage("¡Entrada registrada!", "green");
                }
                
                resultDescription.textContent = description;
                resultDescription.style.color = '#334155';
                resultTime.textContent = formattedTime;
                resultTime.style.color = '#64748b';
                acceptButton.style.display = 'block';

                playSound('successSound');
            } else {
                resultIcon.className = 'result-icon error';
                resultIcon.innerHTML = '<i class="fas fa-times-circle"></i>';
                resultText.textContent = message;
                resultText.style.color = '#ef4444';
                resultDescription.textContent = description;
                resultDescription.style.color = '#64748b';
                resultTime.textContent = formattedTime;
                resultTime.style.color = '#64748b';
                acceptButton.style.display = 'block';

                playSound('errorSound');
                if (navigator.vibrate) {
                    navigator.vibrate(300);
                }
            }

            scanResult.classList.add('show');
            stopCamera(); // Cerrar la cámara después de escanear
        }

        // Ocultar resultado
        function hideResult() {
            scanResult.classList.remove('show');
            // Reiniciar la cámara después de ocultar el resultado
            setTimeout(initCamera, 500);
        }

        function showMessage(msg, color) {
            const el = document.getElementById('message');
            el.textContent = msg;
            el.className = color ? color : '';
        }

        function playSound(id) {
            const audio = document.getElementById(id);
            audio.currentTime = 0;
            audio.play().catch(e => console.log("Error reproduciendo sonido:", e));
        }

        function updateList() {
            const listElement = document.getElementById('scanned-list');
            const countElement = document.getElementById('scannedCount');
            
            // Contar covers y entradas
            let coverCounter = 0;
            let entradaCounter = 0;
            
            scannedArr.forEach(item => {
                if (item.tipo === 'COVER') coverCounter++;
                if (item.tipo === 'ENTRADA') entradaCounter++;
            });
            
            coverCount.textContent = coverCounter;
            entradaCount.textContent = entradaCounter;

            if (scannedArr.length > 0) {
                listElement.innerHTML = "<b>Registro de escaneos:</b>";
                scannedArr.forEach(item => {
                    const scanItem = document.createElement('div');
                    scanItem.className = 'scan-item';
                    
                    const codeClass = item.tipo === 'COVER' ? 'cover-code' : 'entrada-code';
                    
                    scanItem.innerHTML = `
                        <span class="scan-code ${codeClass}">${item.code}</span>
                        <span class="scan-time">${formatDateTime(new Date(item.time))}</span>
                    `;
                    listElement.appendChild(scanItem);
                });
            } else {
                listElement.innerHTML = "<b>No hay códigos escaneados aún.</b>";
            }

            countElement.textContent = `Total escaneados: ${scannedArr.length}`;

            // Actualiza localStorage
            localStorage.setItem('scannedCodes', JSON.stringify(scannedCodes));
        }

        function clearRegistro() {
            if (confirm("¿Seguro que deseas borrar todos los registros?")) {
                scannedCodes = {};
                scannedArr = [];
                updateList();
                showMessage("Registros borrados", "");
            }
        }

        function exportPDF() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            doc.setFont("helvetica", "bold");
            doc.setFontSize(16);
            doc.text("Registro de Códigos Escaneados", 10, 15);
            doc.setFont("helvetica", "normal");
            doc.setFontSize(12);
            
            let yPosition = 25;
            scannedArr.forEach((item, i) => {
                if (yPosition > 270) {
                    doc.addPage();
                    yPosition = 20;
                }
                doc.setTextColor(item.tipo === 'COVER' ? [139, 92, 246] : [34, 197, 94]);
                doc.text(`${i+1}. ${item.code} - ${item.tipo}`, 10, yPosition);
                doc.setTextColor(0, 0, 0);
                doc.text(`${formatDateTime(new Date(item.time))}`, 80, yPosition);
                yPosition += 8;
            });
            
            doc.save("registro_escaneos.pdf");
            showMessage("PDF exportado correctamente", "green");
        }

        function onScanSuccess(decodedText) {
            // Evitar múltiples escaneos rápidos
            if (decodedText === lastScannedCode) return;
            lastScannedCode = decodedText;

            const normalized = decodedText.trim().toUpperCase();
            const now = new Date();

            // Detectar tipo de código
            let tipo = '';
            if (/COVER/i.test(normalized)) {
                tipo = 'COVER';
            } else if (/ENTRADA/i.test(normalized)) {
                tipo = 'ENTRADA';
            } else {
                showResult(false, "Código no válido", "Solo se aceptan códigos COVER o ENTRADA");
                return;
            }

            // Ya escaneado
            if (scannedCodes[normalized]) {
                showResult(false, "Código ya escaneado", `Este código (${tipo}) ya fue registrado anteriormente`);
            } else {
                // Registrar con tipo
                scannedCodes[normalized] = { time: now.toISOString(), tipo };
                scannedArr.push({ code: normalized, time: now.toISOString(), tipo });
                showResult(true, `¡${tipo} registrado!`, `Código escaneado correctamente`, tipo);
                updateList();
            }
        }

        // Manejo de error de cámara
        function onScanError(errorMessage) {
            // No mostrar errores menores continuos
            if (!errorMessage || errorMessage.includes('NotFoundException')) {
                return;
            }
            
            console.error("Error de escaneo:", errorMessage);
            
            if (errorMessage.includes('NotAllowedError')) {
                showMessage("Permiso de cámara denegado", "red");
            } else if (errorMessage.includes('NotFoundError') || errorMessage.includes('NotReadableError')) {
                showMessage("Cámara no disponible", "red");
            }
        }

        // Inicializar lista vacía al cargar
        updateList();
        
        // Iniciar la cámara automáticamente al cargar la página
        window.addEventListener('load', function() {
            setTimeout(initCamera, 500); // Pequeño retraso para asegurar que todo esté cargado
        });
        
        // Detener la cámara al cerrar la página
        window.addEventListener('beforeunload', () => {
            if (cameraActive) {
                stopCamera();
            }
        });
    </script>
</body>
</html>
